<!DOCTYPE HTML>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/googleg_standard_color_128dp.png">
        <title>Google</title>
    </head>
    <body>
        <div ID="header">
            <div class="links">
                <div class="link1">
                    <a class="link1" href="http://mail.google.com" >Gmail</a>

            </div>
            <div ID="buttons">

            <div ID="link2">
                <p>Google.be offered in:</p><a href="https://www.google.be/setprefs?sig=0_zBsVMG-wVJ9HQyj_wcZchnoN3B4%3D&hl=nl&source=homepage">Nederlands</a><a href="https://www.google.be/setprefs?sig=0_zBsVMG-wVJ9HQyj_wcZchnoN3B4%3D&hl=fr&source=homepage">Fran√ßais</a><a href="https://www.google.be/setprefs?sig=0_zBsVMG-wVJ9HQyj_wcZchnoN3B4%3D&hl=de&source=homepage">Deutsch</a>
